    <h3>How to Play Lexatron</h3>

    <p>On your turn, drag one or more letters from your rack to the board to form words. Reach any 3 out of the 5 star spaces (blue, gray, orange, green, and purple) and you win! If all the letters run out, the winner is the player with the most points. </p>
